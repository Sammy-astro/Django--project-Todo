<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2>
      <br />

      {% if messages %} {% for message in messages %}
      <h2 style="color: #b22222">{{message}}</h2>
      {% endfor %} {% endif %}

      <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your username"
            required
            name="uname"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Enter your password"
            required
            name="pass"
          />
        </div>
        <div class="policy"></div>
        <div class="input-box button">
          <input type="Submit" value="Login" />
        </div>
        <div class="text">
          <h3>
            Don't have an account?
            <a href="{% url 'register' %}">Register now</a>
          </h3>
        </div>
        <div class="text">
          <h3>Forgot Password? <a href="#">Reset</a></h3>
        </div>
      </form>
    </div>
  </body>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #000428, #004e92);
      color: #fff;
    }
    .wrapper {
      position: relative;
      max-width: 450px;
      width: 100%;
      background: #0f2027;
      padding: 34px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff004d, 0 0 40px #1cb5e0;
      margin: 20px;
    }
    .wrapper h2 {
      position: relative;
      font-size: 24px;
      font-weight: 700;
      color: #1cb5e0;
      text-transform: uppercase;
    }
    .wrapper h2::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 4px;
      width: 40px;
      border-radius: 12px;
      background: #ff004d;
    }
    .wrapper form {
      margin-top: 30px;
    }
    .wrapper form .input-box {
      height: 52px;
      margin: 18px 0;
    }
    form .input-box input {
      height: 100%;
      width: 100%;
      outline: none;
      padding: 0 15px;
      font-size: 17px;
      font-weight: 400;
      color: #1cb5e0;
      background: #000428;
      border: 1.5px solid #1cb5e0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .input-box input:focus,
    .input-box input:valid {
      border-color: #ff004d;
      background: #1a1a2e;
    }
    .input-box.button input {
      color: #fff;
      letter-spacing: 1px;
      border: none;
      background: linear-gradient(45deg, #ff004d, #1cb5e0);
      cursor: pointer;
    }
    .input-box.button input:hover {
      background: linear-gradient(45deg, #1cb5e0, #ff004d);
    }
    form .text h3 {
      color: #fff;
      text-align: center;
    }
    form .text h3 a {
      color: #1cb5e0;
      text-decoration: none;
    }
    form .text h3 a:hover {
      color: #ff004d;
      text-decoration: underline;
    }
  </style>
</html>
